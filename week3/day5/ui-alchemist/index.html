<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Alchemist</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>UI Alchemist</h1>
    <main id="main-container">
      <h4>Preview Panel</h4>
      <p>Welcome to UI Alchemist.</p>
      <ul id="details">
        <li>Detail 1</li>
        <li>Detail 2</li>
        <li>Detail 3</li>
      </ul>
    </main>
    <button id="dark-mode-btn">Toggle Dark Mode</button>
    <button id="decrease-font-btn">A-</button>
    <button id="increase-font-btn">A+</button>
    <button id="highlight-btn">Highlight</button>
    <button id="toggle-details-btn">Toggle Details</button>
    <button id="reset-btn">Reset</button>
    <h4>Status</h4>
    <p id="dark-mode-status">Dark Mode: OFF</p>
    <p id="font-size-status">Font Size: 12px</p>
    <p id="highlight-status">Highlight: OFF</p>
    <p id="details-status">Details: Visible</p>
  </body>
</html>
